{% extends 'orders/base.html' %}

{% block content %}
    <main>
        <h1 class="mt-4">Вы уверены, что хотите удалить заказ?</h1>
        <form action="{% url 'orders:order_delete' object.pk %}" method="post">
           {% csrf_token %}
            <div class="col-lg-12" style="margin-top: 33px;">
                <input class="btn btn-danger" type="submit" value="Удалить">
            </div>
        </form>
        <div class="col-lg-12" style="margin-top: 33px;">
            <a href="{% url 'orders:orders_read' %}">
                <button class="btn btn-success">Отмена</button>
            </a>
        </div>
    </main>
{% endblock %}
